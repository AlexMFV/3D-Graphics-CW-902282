  <script id="shader-vs" type="x-shader/x-vertex">
    varying vec4 vColor;
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    attribute vec2 aTextureCoordinates;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoordinates;

    void main() {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
      vTextureCoordinates = aTextureCoordinates;
    }
  </script>

  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;

    varying vec2 vTextureCoordinates;
    uniform sampler2D uSampler;

    void main() {
        gl_FragColor = texture2D(uSampler, vTextureCoordinates) + vColor;// + vColor; //vColor
    }
  </script>


  <script type="text/javascript">
    var gl;
    var pwgl = {};
    var canvas;

    pwgl.ongoingImageLoads = [];

    function createGLContext(canvas) {
      var names = ["webgl", "experimental-webgl"];
      var context = null;
      for (var i=0; i < names.length; i++) {
        try {
          context = canvas.getContext(names[i]);
        } catch(e) {}
        if (context) {
          break;
        }
      }
      if (context) {
        context.viewportWidth = canvas.width;
        context.viewportHeight = canvas.height;
      } else {
        alert("Failed to create WebGL context!");
      }
      return context;
    }

    function loadShaderFromDOM(id) {
      var shaderScript = document.getElementById(id);

      // If there are no shader scripts, the function exits
      if (!shaderScript) {
        return null;
      }

      // Otherwise loop through the children for the found DOM element and
      // build up the shader source code as a string
      var shaderSource = "";
      var currentChild = shaderScript.firstChild;
      while (currentChild) {
        if (currentChild.nodeType == 3) { // 3 corresponds to TEXT_NODE
          shaderSource += currentChild.textContent;
        }
        currentChild = currentChild.nextSibling;
      }

      //Create a WebGL shader object according to type of shader, i.e., //vertex or fragment shader.
      var shader;
      if (shaderScript.type == "x-shader/x-fragment") {
        //call WebGL function createShader() to create fragment
        //shader object
        shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (shaderScript.type == "x-shader/x-vertex") {
        //call WebGL function createShader() to create vertx shader obj.
        shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
        return null;
      }

      //load the shader source code (shaderSource) to the shader object.
      gl.shaderSource(shader, shaderSource);
      gl.compileShader(shader); //compile the shader

      //check compiling status.
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    function setupShaders() {
      var vertexShader = loadShaderFromDOM("shader-vs");
      var fragmentShader = loadShaderFromDOM("shader-fs");

      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vertexShader);
      gl.attachShader(shaderProgram, fragmentShader);
      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Failed to setup shaders");
      }

      gl.useProgram(shaderProgram);

      pwgl.vertexPositionAttributeLoc = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      pwgl.vertexColorAttributeLoc = gl.getAttribLocation(shaderProgram, "aVertexColor");
      pwgl.vertexTextureAttributeLoc = gl.getAttribLocation(shaderProgram, "aTextureCoordinates");

      pwgl.uniformMVMatrixLoc = gl.getUniformLocation(shaderProgram, "uMVMatrix");
      pwgl.uniformProjMatrixLoc = gl.getUniformLocation(shaderProgram, "uPMatrix");
      pwgl.uniformSamplerLoc = gl.getUniformLocation(shaderProgram, "uSampler");

      gl.enableVertexAttribArray(pwgl.vertexColorAttributeLoc);
      gl.enableVertexAttribArray(pwgl.vertexPositionAttributeLoc);
      gl.enableVertexAttribArray(pwgl.vertexTextureAttributeLoc);

      // Initialise the matrices
      pwgl.modelViewMatrix = mat4.create();
      pwgl.projectionMatrix = mat4.create();
      pwgl.modelViewMatrixStack = [];

    }

    function pushModelViewMatrix() {
      var copyToPush = mat4.create(pwgl.modelViewMatrix);
      pwgl.modelViewMatrixStack.push(copyToPush);
    }

    function popModelViewMatrix() {
      if (pwgl.modelViewMatrixStack.length == 0) {
        throw "Error popModelViewMatrix() - Stack was empty ";
      }
      pwgl.modelViewMatrix = pwgl.modelViewMatrixStack.pop();
    }

    //SETUP OBJECT BUFFERS
    function setupBuffers() {
      //Add here the functions that setup the object buffers
      setupEarthBuffers();
      setupSatelliteBodyBuffers();
      setupSolarPanelBuffers();
      setupMainRodBuffers();
      setupAntennaRodBuffers();
      setupAntennaBuffers();
    }

    function uploadModelViewMatrixToShader() {
      gl.uniformMatrix4fv(pwgl.uniformMVMatrixLoc, false, pwgl.modelViewMatrix);
    }

    function uploadProjectionMatrixToShader() {
      gl.uniformMatrix4fv(pwgl.uniformProjMatrixLoc, false, pwgl.projectionMatrix);
    }

    //MAIN DRAW FUNCTION
    function draw() {
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      uploadModelViewMatrixToShader();
      uploadProjectionMatrixToShader();
      gl.uniform1i(pwgl.uniformSamplerLoc, 0);

      //Earth and earth size
      pushModelViewMatrix();
      mat4.scale(pwgl.modelViewMatrix, [10.0, 10.0, 10.0]); //Since the diameter of the sphere is 2, we multiply by 10 to achieve 20 diameter
      drawFunction(drawEarth, [0.0, 0.0, 0.0], [0.12, 0.5, 0.0, 1.0], false);
      popModelViewMatrix();

      //FULL SATELLITE AND UNCOMMENT LINES TO FULLY ROTATE THE SATELLITE
      pushModelViewMatrix();
      mat4.translate(pwgl.modelViewMatrix, [0.0, 15.0, 0.0]);
      //mat4.rotate(modelViewMatrix, toRadians(90), [0.0, 0.1, 0.0]);
      drawFunction(drawSolarPanel, [-2.5, 0.0, 0.0], [0.4, 0.7, 1.0, 0.9], rotationC(true, [-45], [axisType.x])); //rotationC(true, [-45], [axisType.x]));
      drawFunction(drawSolarPanel, [2.5, 0.0, 0.0], [0.4, 0.7, 1.0, 0.9], rotationC(true, [-45], [axisType.x])); //rotationC(true, [-45], [axisType.x]));
      drawFunction(drawMainRod, [-1.5, 0.0, 0.0], [0.89, 0.772, 0, 1.0], rotationC(true, [90], [axisType.y]));
      drawFunction(drawMainRod, [1.5, 0.0, 0.0], [0.89, 0.772, 0, 1.0], rotationC(true, [90], [axisType.y]));
      drawFunction(drawSatelliteBody, [0, 0.0, 0.0], [0.8, 0.8, 0.8, 1.0], false);//rotationC(true, [45], [axisType.x]))
      drawFunction(drawAntennaRod, [0.0, 0.0, -1.5], [0.89, 0.772, 0, 1.0], false);
      drawFunction(drawAntenna, [0.0, 0.0, -3.5], [0.69, 0.572, 0, 1.0], rotationC(true, [90], [axisType.x])); //[0.89, 0.772, 0, 1.0], false);
      popModelViewMatrix();

      //pwgl.requestId = requestAnimFrame(draw,canvas);
    }

    function startup() {
      canvas = document.getElementById("myCanvas"); //Get canvas from DOM
      gl = WebGLDebugUtils.makeDebugContext(createGLContext(canvas)); //Create the context of the canvas

      gl = createGLContext(canvas);
      //SETUP SHADERS AND BUFFERS
      setupShaders();
      setupBuffers();
      setupTextures();

      gl.clearColor(0.0, 1.0, 1.0, 1.0); //Clears the screen with white color
      gl.enable(gl.DEPTH_TEST); //Determine WebGL Capabilities

      // Initialize some variables related to the animation
      //pwgl.animationStartTime = undefined;
      //pwgl.nbrOfFramesForFPS = 0;
      //pwgl.previousFrameTimeStamp = Date.now();

      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);

      mat4.perspective(120, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pwgl.projectionMatrix);
      //mat4.perspective(60, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, projectionMatrix);
      mat4.identity(pwgl.modelViewMatrix);
      mat4.lookAt([8, 5, -15],[0, 0, 0], [0, 1,0], pwgl.modelViewMatrix); //Default Camera
      //mat4.lookAt([0, 0, -15], [0, 0, 0], [0, 1, 0], modelViewMatrix) //Front Camera
      //mat4.lookAt([0, 0, -15], [0, 0, 0], [0, 1, 0], modelViewMatrix) //Side Camera

      draw(); //Run Draw Function
    }
